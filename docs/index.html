<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading....</div>
  <script>
    window.$docsify = {
      loadSidebar: true,//侧边菜单栏
      autoHeader: true,//自动为每个页面的添加标题
      subMaxLevel: 3,//侧边栏开启目录功能
      repo: 'https://github.com/zwl1233/wtm-doc.git',//配置git仓库
      maxLevel: 4,//默认抓取标题作为目录
      auto2top: true,//自动跳转到顶部
      coverpage: true,//启用封面页
      name: 'WTM操作文档',//标题 显示在侧边栏头部
      nameLink: 'https://github.com/zwl1233/wtm-doc.git',//点击标题 跳转路径
      externalLinkTarget: '_self',//链接跳转形式
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
